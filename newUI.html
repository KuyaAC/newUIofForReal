<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="newUI.css" />
        <link
            href="https://db.onlinewebfonts.com/c/b726729b4c955cc38d78cfea835f7d98?family=CF+Anarchy+Regular"
            rel="stylesheet"
        />
        <link
            href="https://db.onlinewebfonts.com/c/982eef02eaef7b6dc99e02380f2c201c?family=Diediedie"
            rel="stylesheet"
        />
        <link
            href="https://db.onlinewebfonts.com/c/3871f57c8c6af83dfa0674ee7399cb7d?family=Freakshow"
            rel="stylesheet"
        />
        <link
            href="https://db.onlinewebfonts.com/c/9eaff79c54f74514f8aae5c27a898a2d?family=GRAPHIC+PSYCHOPATHY"
            rel="stylesheet"
        />
        <link
            href="https://db.onlinewebfonts.com/c/696afcc0126c52a607d4ac8fb2ce0b90?family=Fishwrapper"
            rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>For Real?</title>
    </head>
    <div>
        <div class="background-container">
            <div class="inputContainer">
                <div class="container" id="animatedContainer">
                    <div class="dot"></div>
                    <div class="light-beam"></div>
                    <div class="upload-box">
                        <div class="upload-section">
                            <div class="content">
                                <div class="box">
                                    <img
                                        src="upload.png"
                                        id="upload-button"
                                        class="button-image"
                                        alt="Upload Button"
                                        onclick="document.getElementById('file-input').click()"
                                    />

                                    <!-- Hidden file input element -->
                                    <input
                                        type="file"
                                        id="file-input"
                                        accept="audio/*"
                                        onchange="handleFileUpload(this.files)"
                                        style="display: none"
                                    />

                                    <!-- Display area for the uploaded file name -->
                                    <div id="file-info" style="display: none">
                                        <p id="file-name"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Animation loading -->
                        <div id="loading" class="loading" style="display: none">
                            <div class="loader">
                                <div class="bar1"></div>
                                <div class="bar2"></div>
                                <div class="bar3"></div>
                                <div class="bar4"></div>
                                <div class="bar5"></div>
                                <div class="bar6"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="containerP" id="animatedContainerP" style="display: none;">
                    <div class="dot1"></div>
                    <div class="light-beam"></div>
                    <div class="predict-box">
                        <div class="predict-section">
                            <div class="contentP">
                                <div class="box">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
     <script>

        document.addEventListener("DOMContentLoaded", () => {
          const container = document.getElementById("animatedContainer");
          const containerP = document.getElementById("animatedContainerP");
          const fileInput = document.getElementById("file-input");
          const fileInfo = document.getElementById("file-info");
          const fileNameDisplay = document.getElementById("file-name");

          // Handle file upload
          window.handleFileUpload = (files) => {
            if (files.length > 0) {
              const fileName = files[0].name;
              fileNameDisplay.textContent = fileName;
              fileInfo.style.display = "block"; // Show the file name display

              // Trigger the pull-up animation
              container.classList.add("pull-up");

              // Add animationend listener
              container.addEventListener("animationend", () => {
                container.remove(); // Remove container after animation ends

                // Delay showing containerP by 1.5 seconds
                setTimeout(() => {
                  containerP.style.display = "block"; // Show the containerP
                  containerP.classList.add("show"); // Trigger the show animation
                }, 100); // 1.5 second delay
              });
            }
          };

          // Add event listener to the file input
          fileInput.addEventListener("change", () => {
            handleFileUpload(fileInput.files);
          });
        });

        </script>
    </body>
</html>
